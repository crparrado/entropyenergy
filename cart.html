<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito · EntropyEnergy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: radial-gradient(circle at top, rgba(0, 216, 180, 0.2), rgba(3, 10, 18, 0.95));
    }

    .cart-container {
      max-width: 880px;
      margin: clamp(2rem, 4vw, 4rem) auto;
      padding: clamp(1.5rem, 3vw, 2.5rem);
      background: rgba(4, 15, 26, 0.85);
      border: 1px solid rgba(0, 216, 180, 0.18);
      border-radius: 1.6rem;
      display: grid;
      gap: 1.5rem;
    }

    .cart-header h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
    }

    .cart-summary {
      display: grid;
      gap: 1.2rem;
    }

    .cart-items {
      display: grid;
      gap: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background: rgba(3, 12, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cart-item__info {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      min-width: 220px;
    }

    .cart-item__note {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .cart-item__actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin-left: auto;
    }

    .cart-item__controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .cart-item__qty {
      display: inline-flex;
      align-items: center;
      border: 1px solid rgba(0, 216, 180, 0.35);
      background: rgba(0, 216, 180, 0.08);
      border-radius: 999px;
      overflow: hidden;
    }

    .cart-item__qty button {
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 1.1rem;
      width: 2.2rem;
      height: 2.2rem;
      cursor: pointer;
    }

    .cart-item__qty button:disabled {
      opacity: 0.35;
      cursor: default;
    }

    .cart-item__qty input {
      width: 3rem;
      text-align: center;
      border: none;
      background: transparent;
      color: var(--text);
      font-weight: 600;
    }

    .cart-item__qty-input--locked {
      cursor: not-allowed;
    }

    .cart-item__qty input::-webkit-outer-spin-button,
    .cart-item__qty input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .cart-item__qty input {
      -moz-appearance: textfield;
    }

    .cart-item__remove {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .cart-item__remove:hover {
      color: var(--accent);
    }

    .cart-item__price {
      font-weight: 600;
    }

    .cart-item__price--muted {
      color: var(--muted);
      font-weight: 400;
    }

    .cart-item--inactive {
      opacity: 0.75;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.4rem;
      background: rgba(0, 216, 180, 0.12);
      border: 1px solid rgba(0, 216, 180, 0.3);
      border-radius: 1rem;
      font-weight: 600;
    }

    .cart-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-end;
    }

    .cart-actions a {
      padding: 0.85rem 1.6rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    .cart-actions a.primary {
      background: linear-gradient(135deg, #00d8b4 0%, #00a4ff 100%);
      color: #02161b;
      box-shadow: 0 18px 34px rgba(0, 216, 180, 0.28);
    }

    .cart-actions a.secondary {
      background: transparent;
      border: 1px solid rgba(0, 216, 180, 0.3);
      color: var(--accent);
    }

    .cart-actions a.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .cart-empty {
      text-align: center;
      padding: 1.4rem;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item__actions {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="cart-container">
    <div class="cart-header">
      <h1>Confirma tu pedido</h1>
      <p>Revísalo y completa la compra por WhatsApp con el equipo de EntropyEnergy.</p>
    </div>
    <div class="cart-summary">
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total" id="cartTotal"></div>
    </div>
    <div class="cart-actions">
      <a href="index.html#planner" class="secondary">Editar configuración</a>
      <button id="cartCheckout" class="primary" style="border: none; cursor: pointer;">Pagar con Mercado Pago</button>
    </div>
  </div>
  <script src="cart.js" type="module"></script>
</body>

</html>
