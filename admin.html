<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel ¬∑ EntropyEnergy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: radial-gradient(circle at top, rgba(0, 216, 180, 0.15), rgba(3, 10, 18, 0.98));
      min-height: 100vh;
    }

    /* Login Screen */
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      margin-top: 0;
      color: var(--accent);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .login-form input {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1rem;
    }

    .login-form button {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s;
    }

    .login-form button:hover {
      opacity: 0.9;
    }

    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      min-height: 1.2rem;
      margin-top: 0.5rem;
    }

    /* Admin Panel */
    .admin-container {
      display: none;
      /* Hidden by default */
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .admin-header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logoutBtn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--muted);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    #logoutBtn:hover {
      border-color: var(--text);
      color: var(--text);
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .product-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .product-title {
      font-weight: 600;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .form-group label {
      font-size: 0.8rem;
      color: var(--muted);
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      padding: 0.6rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: white;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-save {
      flex: 1;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.6rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--muted);
      padding: 0.6rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .save-indicator {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--accent);
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 2rem;
      font-weight: 600;
      transform: translateY(150%);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 20px rgba(0, 216, 180, 0.3);
    }

    .save-indicator.visible {
      transform: translateY(0);
    }

    @keyframes slideIn {
      from {
        transform: translateY(100px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .product-card {
        grid-template-columns: 1fr;
      }
    }

    /* Tabs */
    .admin-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
    }

    .tab-btn {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-family: 'Outfit', sans-serif;
    }

    .tab-btn.active {
      background: rgba(0, 216, 180, 0.1);
      color: var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Orders List */
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-card {
      background: rgba(4, 15, 26, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .order-id {
      font-family: monospace;
      color: var(--accent);
    }

    .order-date {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .order-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .order-customer h4,
    .order-items h4 {
      margin: 0 0 0.5rem;
      color: var(--text);
      font-size: 1rem;
    }

    .order-customer p {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .order-items ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .order-items li {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .order-total {
      margin-top: 1rem;
      text-align: right;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginScreen">
    <div class="login-box">
      <h1>üîê Admin Panel</h1>
      <p>Gestiona el inventario de EntropyEnergy</p>
      <form class="login-form" id="loginForm">
        <input type="password" id="passwordInput" placeholder="Contrase√±a" required autocomplete="current-password">
        <button type="submit">Ingresar</button>
        <div class="error-message" id="loginError"></div>
      </form>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="admin-container" id="adminPanel">
    <div class="admin-header">
      <h1>üì¶ Panel de Control</h1>
      <button id="logoutBtn">Cerrar sesi√≥n</button>
    </div>

    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="products">Productos</button>
      <button class="tab-btn" data-tab="orders">√ìrdenes</button>
    </div>

    <!-- Products Tab -->
    <div class="tab-content active" id="tab-products">
      <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Orders Tab -->
    <div class="tab-content" id="tab-orders">
      <div class="orders-list" id="ordersList">
        <p style="color: var(--muted); text-align: center;">Cargando √≥rdenes...</p>
      </div>
    </div>
  </div>

  <div class="save-indicator" id="saveIndicator">‚úì Cambios guardados</div>

  <script type="module" src="admin.js"></script>
</body>

</html>
