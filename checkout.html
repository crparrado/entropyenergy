<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra 路 EntropyEnergy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="images/logos/EntropyEnergy_favicon_E2_square.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            background: radial-gradient(circle at top, rgba(0, 216, 180, 0.15), rgba(3, 10, 18, 0.98));
            min-height: 100vh;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
        }

        /* Form Section */
        .checkout-form-section h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            color: var(--muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem 1rem;
            background: rgba(3, 12, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.8rem;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 216, 180, 0.1);
        }

        /* Order Summary */
        .order-summary {
            background: rgba(4, 15, 26, 0.95);
            border: 1px solid rgba(0, 216, 180, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .order-summary h3 {
            margin-top: 0;
            color: var(--text);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .summary-item span:first-child {
            color: var(--muted);
        }

        .summary-item span:last-child {
            font-weight: 600;
        }

        .summary-totals {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            color: var(--muted);
        }

        .summary-row.total {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .free-shipping {
            color: var(--accent);
            font-weight: 600;
            background: rgba(0, 216, 180, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
        }

        .btn-pay {
            width: 100%;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--accent);
            color: #02161b;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 216, 180, 0.3);
        }

        .btn-pay:disabled {
            background: #2a3b45;
            color: #5a6b75;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                order: -1;
                /* Show summary first on mobile */
                position: static;
            }
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <!-- Shipping Form -->
        <div class="checkout-form-section">
            <h2> Datos de Env铆o</h2>
            <form id="checkoutForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Correo Electr贸nico</label>
                        <input type="email" name="email" required placeholder="ejemplo@correo.com">
                    </div>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="firstName" required placeholder="Juan">
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" name="lastName" required placeholder="P茅rez">
                    </div>

                    <div class="form-group">
                        <label>RUT</label>
                        <input type="text" name="rut" required placeholder="12.345.678-9">
                    </div>
                    <div class="form-group">
                        <label>Tel茅fono</label>
                        <input type="tel" name="phone" required placeholder="+56 9 1234 5678">
                    </div>

                    <div class="form-group full-width">
                        <label>Direcci贸n</label>
                        <input type="text" name="address" required placeholder="Calle, n煤mero">
                    </div>

                    <div class="form-group">
                        <label>Depto / Casa (Opcional)</label>
                        <input type="text" name="apartment" placeholder="Depto 101">
                    </div>
                    <div class="form-group">
                        <label>Regi贸n</label>
                        <select name="region" required id="regionSelect">
                            <option value="">Selecciona una regi贸n</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Comuna</label>
                        <input type="text" name="city" required placeholder="Ej: Providencia">
                    </div>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Resumen del Pedido</h3>
            <div class="summary-items" id="summaryItems">
                <!-- Items injected by JS -->
            </div>

            <div class="summary-totals">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summarySubtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>Env铆o</span>
                    <span class="free-shipping">GRATIS</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="summaryTotal">$0</span>
                </div>
            </div>

            <div id="wallet_container"></div>
            <button class="btn-pay" id="payButton" disabled>Ir a Pagar</button>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.85rem; color: var(--muted);">
                <a href="cart.html" style="color: var(--accent); text-decoration: none;">Volver al carrito</a>
            </p>
        </div>
    </div>

    <script type="module" src="checkout.js"></script>
</body>

</html>
